<!DOCTYPE html>
<head>
	<html lang="ja">
	<meta charset=utf-8>
	<style>
		#name,#tel,#email,#comment{
			margin-left: 2em;
		}
		.form_btn{
			float:right;
		}
	</style>
</head>
<body>
<form method="post" action="send.php">
	<h3>お問い合わせフォーム</h3>
	<table>
		<tr>
			<td><label for="name">氏名</label></td>
			<td><input type="text" name="name" id="name" size="30" placeholder="例）佐藤太郎" required></td>
		</tr>
		<tr>
			<td>電話番号</td>
			<td><input type="text" name="tel" id="tel" size="30" placeholder="例）000-0000-0000" required></td>
		</tr>
			<td>メールアドレス</td>
			<td><input type="email" name="email" id="email" size="30" placeholder="例）test@sample.com" required></td>
		<tr>
			<td>ご意見・ご要望</td>
			<td><textarea name="comment" id="comment" cols="30" rows="7" maxlength="200" required></textarea></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" class="form_btn" value="送信する"></td>
		</tr>
</form>
</body>
</html>
